on: 
  - push
  - workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Build
        uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          version: 14
      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm install
          node --unhandled-rejections=strict --trace-uncaught --trace-warnings .ci/ci.js
